<style>
:host {
display: block;
}

.vertical-text{
  max-width: 8px;

  transform-origin: left top 0;
  position: relative;
  top: 180px;
}
.warning {
  color: orange;
  list-style-type: disc;
  font-size: 25px;
}
.danger {
  color: red;
  list-style-type: disc;
  font-size: 25px;
}
.kpi{
  width: 20%;
  text-transform: uppercase;

  padding : 20px;
}
.kpiHeader {
  color: white;
  font-size: 14px;
  font-weight: bold;
}
.kpiContent {

}
.kpiUnits{
  margin-left: 5px;

  color:white;
  font-weight: bold;
}
.alertListLi {
  list-style-type: disc;
  font-size: 25px;
}
.alertSpan{
  color : white;
  font-weight: bold;
  font-size: 12px;
  position: relative;
  top: -3px;
}
.kpiStatusRed {
  height: 14px;
    margin-right: 5px;
    width: 3px;
    background-color: red;
    display: inline-block;
}
.kpiStatusGreen {
  height: 14px;

    width: 3px;
    background-color: green;

}
#dropdownDiv {
max-width: 200px;
}
#row1{
display:flex;
flex-direction:row;
justify-content: space-around;
}
#column1{
display:flex;
flex-direction:column;
}
#column2{
display:flex;
flex-direction:column;
}

display:flex;
flex-direction:row;
justify-content: space-around;
width : 50%;
}
.flex-col {
display:flex;
flex-direction:column;
min-width: 45%;
margin : 10px;
}
.spanStyle {
font-weight: bolder;
font-size: 20px;
}
.redColor {
color : red;
}
.greenColor {
color : green;
}
.orangeColor {
color : orange;
}
.overview-header{
float:left;
width:200px;
}
.nav {
		background-color: #e2e8ed;
		padding:10px;
		height:30px;
	}
	.nav .right{
		width:93%;
		float:left;
	}
	.nav .left{
		width:7%;
		float:left;
	}
	.search{
		width:40px;
		float:left;
	}
	.user{
		width:40px;
		float:left;
	}
.home{
		width:100px;
		float:left;

	}
	.alert{
		width:100px;
		float:left;
		vertical-align:middle;
	}

		float:left;
		vertical-align:middle;

        }

			margin-left:5px;
			position:absolute;
			top:20px;
		}

    width: 10px;
    height: 10px;
    padding: 3px;
    top: 15px;

            <template is="dom-if" if="{{kpiStatus.speed}}">
                <span class="kpiStatusGreen"></span>
              </template>
              <template is="dom-if" if="{{!kpiStatus.speed}}">
                <span class="kpiStatusRed"></span>
              </template>
            <span class="kpiContent">{{kpiObject.Speed}}</span><span class="kpiUnits">%</span>
          </div>
          </div>
          <div class="layout horizontal center-center">
            <div class="kpi" style="width:65%;border-bottom:1px solid #9bacb6;border-right:1px solid #9bacb6;">
            <span class="kpiHeader">Flow</span><br>
              <template is="dom-if" if="{{kpiStatus.flow}}">
                <span class="kpiStatusGreen"></span>
              </template>
              <template is="dom-if" if="{{!kpiStatus.flow}}">
                <span class="kpiStatusRed"></span>
              </template>
            <span class="kpiContent">{{kpiObject.Flow}}</span><span class="kpiUnits">usgpm</span>
            </div>
          <div class="kpi" style="width:35%;border-bottom:1px solid #9bacb6;border-right:1px solid #9bacb6;">
            <span class="kpiHeader">Power</span><br>
           <template is="dom-if" if="{{kpiStatus.power}}">
                <span class="kpiStatusGreen"></span>
              </template>
              <template is="dom-if" if="{{!kpiStatus.power}}">
                <span class="kpiStatusRed"></span>
              </template>
          <span class="kpiContent">{{kpiObject.Power}}</span><span class="kpiUnits">kW</span>
          </div>
          </div>
          <div class="layout horizontal center-center">

            <span class="kpiHeader">Discharge Pressure</span><br>

              </template>
            <span class="kpiContent">{{kpiObject.Pressure}}</span><span class="kpiUnits">kg/cm2</span>

          </div>
          </div>

        </div>
