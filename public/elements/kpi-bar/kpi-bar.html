<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="boiler-analytics-asset.html">

<dom-module id='kpi-bar'>
  <template>
    <div>
      <template id="assetList" is="dom-repeat" items="[[datapoints]]">
        <boiler-analytics-asset name="[[item.name]]"></boiler-analytics-asset>

    </div>
  </template>
  <script>
  Polymer({
    is: 'kpi-bar',
    properties: {
      datapoints: []
    },
    ready: function(){
    }
  });
  </script>
</dom-module>
